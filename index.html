<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code128 條碼掃描器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📦 Code128 條碼掃描器</h1>
            <p>實時掃描和識別 Code128 條碼</p>
        </header>

        <main class="main-content">
            <!-- 掃描區域 -->
            <section class="scanner-section">
                <div class="scanner-box">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                    </div>
                </div>

                <div class="scanner-controls">
                    <button id="startBtn" class="btn btn-primary">
                        📷 啟動攝像頭
                    </button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>
                        ⏹️ 停止掃描
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        🔄 重置
                    </button>
                </div>
            </section>

            <!-- 結果顯示 -->
            <section class="result-section">
                <div class="result-card">
                    <h2>掃描結果</h2>
                    <div id="resultDisplay" class="result-display">
                        <p class="placeholder">等待掃描...</p>
                    </div>
                </div>

                <!-- 手動輸入 -->
                <div class="manual-input-card">
                    <h3>手動輸入驗證</h3>
                    <div class="input-group">
                        <input type="text" id="manualInput" placeholder="輸入 Code128 條碼數據">
                        <button id="validateBtn" class="btn btn-primary">✓ 驗證</button>
                    </div>
                    <div id="validationResult" class="validation-result"></div>
                </div>
            </section>

            <!-- 掃描歷史 -->
            <section class="history-section">
                <div class="history-card">
                    <div class="history-header">
                        <h2>掃描歷史</h2>
                        <span id="scanCount" class="scan-count">0</span>
                        <button id="clearHistoryBtn" class="btn btn-small">清除</button>
                    </div>
                    <div id="historyList" class="history-list">
                        <p class="placeholder">暫無掃描記錄</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 狀態提示 -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="js/code128.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
